<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Töö</title>


</head>
<body>
<h2>ÕPILASE REGISTREERIMISVORM</h2>
<fieldset>
  <legend>Isikuandmed</legend>

<label for="nimi">Eesnimi:</label>
<br>
<input type="text" name="nimi" id="nimi" placeholder="Nt Kristopher" >
  <br><br>
<label for="nimi1">Perekonnanimi:</label>
<br>
<input type="text" name="nimi" id="nimi1" placeholder="Nt Žuravljov" >
<br><br>
<label for="kuupäev">Sünnikuupäev:</label>
<br>
<input type="date" name="nimi" id="kuupäev">

  <br><br>
  <label>Sugu</label>
  
    <input type="radio" id="sugu" name="drone" value="eesti" checked >
    <label for="sugu">Naine</label>

  
    <input type="radio" id="sugu1" name="drone" value="inglise" >
    <label for="sugu1">Mees</label>
  

  
    <input type="radio" id="sugu2" name="drone" value="soome" >
    <label for="sugu2">Muu</label>
  

</fieldset>

<fieldset>
  <legend>Kontakt</legend>

  <br>
  <label for="email">E-post:</label>
  <br>
  <input type="email" name="nimi" id="email" placeholder="nt kalapulk@onparim.ee" >
  <br><br>
  <label for="telefon">Mobiiltelefon:</label>
  <br>
  <input type="text" name="telefon" id="telefon" placeholder="nt + 372 51960096" >
  <br><br>
  <label for="aadress">Aadress</label>
  <br>
  <textarea name="info" id="aadress" cols="30" rows="5" >
    tänav,maja,korter
    </textarea>
  <br><br>
  <label for="Linn">Linn/Asula:</label>
  <br>
  <input type="text" name="nimi" id="Linn" placeholder="Nt Tallinn" >
  <br><br>
  <label for="Postiindeks">Postiindeks:</label>
  <br>
  <input type="text" name="nimi" id="Postiindeks" placeholder="Nt 10111" >
<br><br>

  <label for="riik">Riik:</label>
  <br>
  <textarea id="riik" name="riik" readonly>Eesti</textarea>



  <br><br>
</fieldset>
<fieldset>
  <legend>Muu info</legend>
  <label>Huvialad</label>
<br>
  <input type="checkbox" name="hobi" id="Joonistamine">
  <label for="Joonistamine">Joonistamine</label>

  <input type="checkbox" name="hobi" id="Laulmine">
  <label for="Laulmine">Laulmine</label>

  <input type="checkbox" name="hobi" id="Tantsimine">
  <label for="Tantsimine">Tantsimine</label>

  <input type="checkbox" name="hobi" id="Kokkamine">
  <label for="Kokkamine">Kokkamine</label>
<br>
  <input type="checkbox" name="hobi" id="Muu">
  <label for="Muu">Muu</label>
  <textarea name="hobi" id="Muu1" cols="25" rows="2" > täpsusta hobi</textarea>
<br><br>
  <label for="Veebisait">Isiklik veebileht:</label>
  <br>
  <input type="url" name="nimi" id="Veebisait" placeholder="https://minuleht.ee" >
<br><br>
  <label for="Värv">Eelistatud teemavärv(valikuline):</label>
  <br>
  <input type="color" name="Värv" id="Värv" >
<br><br>
  <label for="Dokument">Dokumendid(PDF või pilt):</label>
  <br>
  <input type="file" name="nimi" id="Dokument"  >

</fieldset>
<fieldset>
  <legend>Nõustumine</legend>
  <input type="checkbox" name="nousolek" id="nousolek">
  <label for="nousolek">Kinnitan,et esitatud andmed on õiged ja luban nende
    <br> töötlemist vastavalt kooli tingimustele</label>
  <br>

</fieldset>

<br>
<button type="submit">
    Saada
</button>
<button type="submit">
    Tühjenda
</button>
</body>
</html>
